<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4.imagemap.html</title>
</head>
<body>
    <!--
     사이트=>지도를 보여주는 사이트(지도 이미지에 링크걸때 사용)
     이미지맵=>map태그를 사용(이미지맵을 만드는 태그)=>영역별로 이미지의 특정부분을 클릭->이동하는 페이지를 작성
     1.이미지태그와 map태그를 연결시키기 위해 map usemap와 map태그(name)의 키워드 단어가 일치
     2.shape="속성값(영역의 모양)"
        -rect:직사각형,circle:원,poly:다각형,default:전체 영역
     3.coords="영역의 좌표값을 의미" (http://www.image-map.net)에서 이미지 좌표값 찾기 가능
     4.href=클릭시 이동할 페이지명 또는 url경로
    -->
    <img src="../images/jeju.jpg" usemap="#image-map">
    <map name="image-map">
        <area target="_blank" alt="jeju" title="jeju" href="https://www.naver.com" coords="0,0,139,74" shape="rect">
        <area target="_self" alt="daum" title="daum" href="http://www.empas.com" coords="236,64,62" shape="circle">
        <area target="_blank" alt="" title="" href="http://www.chosun.com" coords="21,159,50,129,74,169,35,183" shape="poly">
    </map>
</body>
</html>
