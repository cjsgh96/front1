<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3.table병합(3).html</title>
</head>
<body><!--
    3(행)*3(열)
        caption=>표의 제목을 설정
        가로로 정렬->align="left,center,right"
        세로로 정렬->valign="top,middle(=center),bottom"
        width=넓이(% 계산하기 편리),height=>높이(픽셀)
        가로로 병합(colspan="병합할갯수(=합치는갯수)")
        세로로 병합(rowspan="병합할갯수")
        -->
    <center>
        <h3>참가자 목록</h3>
   <table border="1" width="70%" height="100%"
            cellspacing="0" cellpadding="0">
        <!--<caption>참가자 목록</caption>--> 
        <tr height="30" bgcolor="cyan">
            <!--
            <th>이름</th>
            <th>나이</th>
            <th>성별</th>
        -->
            <th colspan="3">회원</th>
            
        </tr>
        <tr height="100">
            <td width="30%" valign="top">홍길동</td>
            <td width="20%"valign="bottom">35</td>
            <td width="50%" rowspan="2" valign="middle" align="center">남</td>
        </tr>
        <tr height="100" >
            <td>테스트</td>
            <td>28</td>
            <!--<td>남자</td>-->    
        </tr>
   </table>

    </center>
</body>
</html>
