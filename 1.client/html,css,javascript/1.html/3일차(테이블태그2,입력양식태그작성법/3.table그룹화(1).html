<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3.table그룹화(1).html</title>
</head>
<body>
    <!--
        문서(머리말)=>표의 머리글(header)=>thead태그=>관리
             본문=>tbody=>내부에 하나 이상 또는 그이상의 <tr> 태그를 갖고 있어야함.
                          table태그안에 배치 O
                          <caption>,<colgroup>,<thead>,<tfoot>태그 다음에 위치
             꼬리말->tfoot=>중간에 배치 O 
                            table>thead>tr>th*3>tfoot>tr>td*3>tbody>tr*2>td*3
                            본문은 항상 있는데 tbody로 묶어서 표를 작성
    -->
    <center>
        <table border="1">
            <thead>
                <tr><!--머리말-->
                    <th>HTML강의</th>
                    <th>CSS강의</th>
                    <th>JavaScript강의</th>
                </tr>
                </thead>
                <tfoot><!--중간에 배치-->
                    <tr>
                        <td>HTML고급</td>
                        <td>CSS고급</td>
                        <td>JavaScript고급</td>
                    </tr>
                </tfoot>
                        
                                
        <tbody><!--본문 최소 한개이상의 tr존재-->
            <tr>
                <td>HTML초급</td>
                <td>CSS초급</td>
                <td>JavaScript초급</td>
            </tr>
            <tr>
                <td>HTML중급</td>
                <td>CSS중급</td>
                <td>JavaScript중급</td>
            </tr>
        </tbody>
                                       
    </center>
</body>
</html>
