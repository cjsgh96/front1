<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6.input2.html(html5에서 추가속성)</title>
</head>
<body>
    <h3>html5에서 추가된 속성목록</h3>
    <!--
        form>fieldset>legend>input
        form태그도 여러개면 구분하기 위해서 이름이 필요 name
        ex)마이페이지 ->주문상품,배송연락처
    -->
    <form name="frm">
        <fieldset><!--입력받는 부분을 그룹으로 묶어줄때 사용-->
            <legend>회원 가입 정보</legend><!--묶어줄때 타이틀 제목-->
            이름:<input type="text" name="name" size="10"><br>
            주소:<input type="text" name="addrees" size="30"><br>
            메일:<input type="text" name="email" size="10"><br>
            <p></p>
            <input type="submit" value="전송">
        </fieldset>
        <p></p>
    </form>
        <hr>
            <!--
            유효성검사=>사용자가 올바른 값만 입력을 받을수 있도록 규칙을 정해주는 것.(공백X,엉터리값)
                www.empas.com=>이메일이용=>회원아이디
            1.required=>필수입력=>반드시 입력할 값을 설정(ex이름,아이디)=>전송버튼을 눌렀을때 확인이 가능.
            2.placeholder=>"튤팁문자열"=>미리 보기 기능을 제공(입력받을값을 알려준다.)
            3.autofocus=>"autofocus"입력받은값 중에서 특정항목에 커서를 넣고 싶을때 사용하는 속성
            4.readonly=>회원수정시 절대로 수정하면 안되는 항목에 부여한다.
                이메일만 전용으로 입력받는 box->input:email
                input type="url"=>홈페이지 주소가 있는 사람의 경우에 입력을 받을때 사용
        -->
    <form>
        <fieldset><!--입력받는 부분을 그룹으로 묶어줄때 사용-->
            <legend>회원 가입(유효성검사)</legend><!--묶어줄때 타이틀 제목-->
            주문번호:<input type="text" name="ordernum" value="order2034" readonly><br>
            <input type="text" name="name" size="10" required placeholder="이름을 쓰세요" autofocus="autofocus"><br>
            <input type="text" name="addrees" size="30" required placeholder="주소"><br>
            <input type="url" name="url" placeholder="http://사이트명"><br>
            <input type="email" name="email" size="20" required placeholder="계정명@도메인이름"><br>
            <p></p>
            <input type="submit" value="전송">
        </fieldset>
        <p></p>
        <hr>
        <!--추가2
            input:text=>문자열 입력=>숫자=>"23"=>겉모습(숫자)->내부적(문자열)=>문자열 상수(계산 X)
            input:number=>숫자 입력=>숫자 입력=>계산 O min=최소값 max=최대값 step=증가/감소 value=현재설정값
                          문자열->숫자로 변환X
            input:range=>bar로 숫자표시
        -->
        원하는 주문갯수를 설정해 주세요<br>
        <input type="number" name="" id="" min="1" max="20" step="2" value="1"> <br>
        <input type="range" name="" id="" min="1" max="20" step="2" value="1"> <br>

    </form>
</body>
</html>
