<!DOCTYPE html><!--주석(설명문)html선언문-->
<html lang="en"><!--문서의 시작-->
<!-- 가독성(문서의 구조를 알아볼 수 있또록 편집한 상태)-->
    <head><!--문서의 제목및 문서의 기본설정값을 지정-->
        <meta charset="UTF-8"><!--한글처리 charaset="UTF-8"(한글인코딩 문자값)-->
        <!-- html문서(모바일환경에서도 잘 볼수 있도록 설정해주는 옵션)
        content="pc,태블릿크기,폰크기에 자동으로 조절(device-with)"
        initial-scale(속성명)=값(1.0) 100%-->
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title><!--문서제목-->
    </head>
<body><!--본문내용(저장 ctrl+s)-->
<h3 title="h1태그는 문서제목을 설정할때 사용함"> <u>html문서의 특징</u> </h3><!--문서의 제목설정(h1~h6)-->
1.태그내부에 또  <strong>다른 태그 사용이 가능하다</strong> <br><!-- enter 1 strong(글자굵게 설정)-->
2.태그는 <b>대소문자 구분이 없다</b> <br>
3.파일저장->~ <i>.html or .htm</i> <br> <!-- i(이탤릭체로 표시)-->
4.태그내부에 속성이 존재-> <em>태그의 자세한 설정이 필요로 할 때</em> <p></p><!-- enter 2-->
5.html문서=> <u>문자,이미지,동영상,음악파일 포함</u> <br> <!-- b(strong),i(em).u(그대로사용)-->
6.줄바꿈=>p(단락을 구분),br<br>
7.보통문자 한단계 <small>작은 문자 출력</small><br>
8.단순하게 태그명을 쓰고 enter <br> <!-- <태그명></태그명>-->
9.<del>삭제</del> <br>
10.<ins>추가</ins> <br>
11.<sup>윗첨자</sup> <br>
12.<sub>아랫첨자</sub> <br>
13.<mark>하이라이트 효과줄때 사용</mark> <br>
<!-- 속성이 여러개 나오는경우=>순서 정해져 있지 않다.
font-size(글자크기),font-color(글자색),font-family(글꼴)
color(글자색)->태그에서 사용
1.영어->red,blue,black,yellow~
2.16진수로 표현(1~9 정수 10(A),11(B)~15(F))
RGB=>0~255(0,0,0)~(255,255,255)=>255*255*255=16만 color
size
face -->
14.<font size="15pt" color="red" title="font태그로 작성함" face="궁서체">일반적인 글꼴,크기,색깔(css로 해결)</font> <br>    
</body>
</html><!--문서의 종료태그-->
