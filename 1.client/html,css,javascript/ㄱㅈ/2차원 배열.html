<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        let month = [
     //         0           1          2        3        4       5       6     
            ["도시락", "치킨볶음밥", "엽떡", "소떡소떡", "치킨", "피자","햄버거"],     //0행
            ["김밥", "돈까스", "엽떡", "소떡소떡", "치킨", "피자","햄버거"],   //1행
            ["냉모밀", "만두", "김치볶음밥", "소떡소떡", "치킨", "피자","햄버거"]  //2행
        ];
        console.log("1주차 점심메뉴");
        console.log(month[0][0]);
        console.log(month[0][1]);
        console.log(month[0][2]);
        console.log(month[0][3]);
        console.log(month[0][4]);
        console.log(month[0][5]);
        console.log(month[0][6]);
        
        console.log("2주차 점심메뉴");
        console.log(month[1][0]);
        console.log(month[1][1]);
        console.log(month[1][2]);
        console.log(month[1][3]);
        console.log(month[1][4]);
        console.log(month[1][5]);
        console.log(month[1][6]);
        
        console.log("3주차 점심메뉴");
        console.log(month[2][0]);

        console.log(month[2][2]);
        console.log(month[2][3]);
        console.log(month[2][4]);
        console.log(month[2][5]);
        console.log(month[2][6]);

        for(let i=0; i<3;i++){//행
            for(let j=0; j<7; j++){ //열
                console.log(month[i][j]);
            }
            
            
        }
    </script>
