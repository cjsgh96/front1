<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        fieldset>legend{
            color:purple;
            font-weight:bold;
            font-size:18px;}
            fieldset{margin}
        body{
        width:600px;}
        ul>li{
        list-style:none;
        font-weight:80px;
        font-weight:bold;}
    </style>
</head>
<body>
    <div>
    <h2>
        <center>상품 주문서</center>
    </h2>
    <form>
        <fieldset>
            <legend>개인 정보</legend>
            <div>
                <ul>
                    <li>이름 <input type="text" name="" id="" placehoder="여백없이 입력"></li>
                    <li>연락처 <input type="text" name="" id="" placehoder="연락가능한 번호"></li>
                </ul>
            </div>    
        </fieldset>
        <fieldset>
            <legend>배송지 정보</legend>
            <ul>
                <li>주소 <input type="text" name="" id="" size="45"></li>
                <li>전화번호 <input type="text" name="" id=""></li>
                <li>메모 <textarea name="" id="" cols="40" rows="5"></textarea></li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>주문 정보</legend>
            <ul><input type="checkbox">과테말라 안티구아(100g) <input type="number" name="" id="" value="0"></ul>
            <ul><input type="checkbox">인도네시아 만델링(100g) <input type="number" name="" id="" value="0"></ul>
            <ul><input type="checkbox">탐라는도다(블렌딩)(100g) <input type="number" name="" id="" value="0"></ul>
        </fieldset>
        <p></p>
        <center><input type="submit" value="주문하기">
        <input type="reset" value="다시작성"></center>
    </form>
</div>
</body>
</html>
