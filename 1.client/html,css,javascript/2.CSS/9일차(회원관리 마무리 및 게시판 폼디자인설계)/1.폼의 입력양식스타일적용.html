<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.폼의 입력양식 스타일 적용</title>
    <style>
        .inp
            {border:1px dotted orange;
             height:18px; /*높이 지정*/}
        .inp:hover
            {background:aliceblue;}
            /*가상선택자->input box에 커서를 클릭할때*/
            .inp:focus
            {font-size:120%;
             color:red;}
        .submit
            {border:1px solid black;
             color:white;
             background:black;}
        textarea
            {border:1px solid orange;
             height:100px;}
    </style>
</head>
<body>
    <!-- ctrl+/ 자동주석 form>(input:text3)+input:checkbox -->
    <form method="post" action="#">
        이름:<input type="text" name="name" maxlenghth="20" class="inp"><br> <!--maxlenghth="" 최대입력문자열수-->
        주소:<input type="text" name="addr" size="60" class="inp"><br>
        암호:<input type="password" name="pass" size="8" class="inp"><p></p>
        <!--여러개 중에 복수 선택<input:checkbox> checked속성 써주면 자동 지정-->
        계절:<input type="checkbox" name="season" vlaue="봄" checked>봄 
            <input type="checkbox" name="season" vlaue="여름">여름
            <input type="checkbox" name="season" vlaue="가을">가을
            <input type="checkbox" name="season" vlaue="겨울">겨울<p></p>
        <!--여러개중의 하나(성별),직책,국가 등<input:radio>-->
        국가:
        <input type="radio" name="country" value="한국" checked="ture">한국
        <input type="radio" name="country" value="중국">중국
        <input type="radio" name="country" value="일본">일본<p></p>
        <select name="job">
            <option value="프로그래머">프로그래머</option>
            <option value="DB관리자" selected>DB관리자</option> <!-- checked와 동일속성 selected-->
            <option value="웹디자인">웹디자인</option>
        </select><p></p>                   
        <!--여러줄 입력(이력서,경력부분,성장배경)-->
        <textarea name="career" cols="50" rows="5"></textarea><p></p>
        <!--input:submit+input:button+input:reset 동일한 태그에 동일한 스타일 적용(class선택자 사용)-->
        파일첨부:<input type="file" name="file"><p></p>
        <input type="submit" value="회원가입" class="submit">
        <input type="button" value="회원가입2" class="submit">
        <input type="reset" value="입력취소" class="submit">
    </form>
</body>
</html>
