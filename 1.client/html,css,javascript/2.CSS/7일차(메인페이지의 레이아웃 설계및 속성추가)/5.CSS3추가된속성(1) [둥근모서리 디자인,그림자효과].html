<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3추가된 속성(1).html</title>
    <style>
        div
        {border:4px solid #aaaaaa;
         /*border-radius(둥근모서리),box-shadow(그림자 효과)*/
         border-radius:50px; /*숫자가 커질수록 모서리의 둥근각도 커짐*/
         box-shadow:5px 5px 10px #666666; /*오른쪽크기,아래쪽크기,흐림정도(불투명도),색깔*/
         padding:10px; /*테두리와 글자 사이의 여백*/
         }
    </style>
</head>
<body>
    <!--div>pre>h1-->
    <div>
        <pre>
            <h1>CSS3에서 스타일을 적용시킬때 브라우저별로 적용이 안되는 경우
                접두어 Chrome,Opera,Safari-> -webkit(ex -webkit-animation-duration:3s)
                FileFox -> -moz-속성명
                IE기준 -> -ms-속성명
            </h1>
        </pre>
    </div>
</body>
</html>
