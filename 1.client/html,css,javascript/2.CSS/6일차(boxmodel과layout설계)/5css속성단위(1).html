<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5.css속성단위(1).html</title>
    <!--html4->font-size:23  html5에서 사용X font-size:23ptㅣ23pxㅣ23em
        CSS에서 사용하는 단위
        1.절대단위=>cm,mm,pt(point)
        2.상대단위=>px(모니터상의 점의 갯수),%,em(vs rem와 차이가 있다.)
        3.기본단위=>px(글자를기준)=>1em=100%=16px-->
    <style>
        div#test
        {font-size:20px;
         border:5px dotted green;} /*굵기,선의종류,선의색깔*/
        div#test>p /*부모태그>자식태그*/
        {font-size:2em; /*16px*2=32px*/
         text-decoration:underline; /*밑줄 긋기*/
         color:red;}
        p+em+em /*인접한 태그를 가리키는 예약어 +을사용 p태그와 인접한 em태그 찾기(부모와 자식과의 관계설정)*/
        {color:red;
         background-color:aliceblue}
    </style>
</head>
<body>
    <div>단위연습</div>
    <!--div#test{여긴 상위 div}>p{여기는 하위 p요소}-->
    <div id="test">
        여긴 상위 div
        <p>여기는 하위 p요소</p>
    </div>
    <p>여기는 하위p요소2</p>
    <!--em{여기는 하위 p요소3}*2 가로로 생성(인라인계열의 태그)-->
    <em>여기는 하위 p요소3</em>
    <em>여기는 하위 p요소3</em>
</body>
</html>
