<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5.domremove.html(Node삭제)</title>
    <script>
        window.onload=function(){
            //1.삭제하기위해서는 삭제할 태그 정보 검색
            let remove=document.getElementById('will_remove');
            //2.부모태그정보.removeChild(삭제시킬 자식태그정보)
            document.body.removeChild(remove);
            //setTimeout(호출할 함수명(),초단위(1초=1000))
            setTimeout((function(){document.body.innerHTML=""}),1000);
        }           
    </script>
</head>
<body>
    <h1 id="will_remove">Header</h1>
    <h1>Header2</h1>
</body>
</html>
