 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4.callback함수 작성법.html</title>
 </head>
 <body>
    <script>
        /*
            콜백함수=>함수(caller)->다른 함수(work function)를 부르는 경우
                                    매개변수 전달(숫자,문자열,논리적인값) =>함수 이름이 전달 O
                                    매개변수 형태로 함수이름이 전달이 되어서 호출된 함수내부에서
                                    실행이 되는 함수(=콜백함수)
        */
       function callFun(other){//other=>? =>다른 동료의 일도 같이 실행
            for(let i=0;i<10;i++){//i 블럭변수(for문에서만 존재)
                other();//함수명() or 함수명(x,y,z) test()
              //test() 함수내부에서 다른 특정함수를 5번 반복해서 실행
            }
       }
       /*
        익명함수
        let test=function(){
            console.log('Happy day!');
        }
       */
       function test(){
            console.log('Happy day!');
       }
       //let test=function(){console.log('Happy day!');} 익명함수
       callFun(test);//callFun("test") callFun(23) callFun(true)
       console.log("-------------함수내부에서 익명함수 형태로 함수이름")
       
       callFun(function(){
            console.log('Happy day!');    
       })
       //리액트에서 화살표함수 형식: ()=>{}
       callFun(()=>{
            console.log('Happy day!');    
       })
    </script>
 </body>
 </html>
