        function gugudan(){
            let dan=prompt("단을 입력하세요","");
                if((dan!="")){ //입력을 했다면
                    if(dan<=0)
                        alert("1~9까지의 숫자만 가능합니다.");
                        return;//break구문 대신 사용하는 탈출문 return;
                        for(i=1;i<9;i++)
                        document.write(dan+"x"+i+"="+dan*i+"<br>");
                        }
                else{
                    document.write("먼저 단을 입력해야됩니다.\n 자동종료됩니다.");
                }
        }
