        //2가지조건중 하나를 만족시킬때 if문 사용 else
        function big(x,y){ //계산->매개변수 2개 반환값 X
            if(x>y)
                document.write("큰값은"+x+"입니다.<br>");
            else
                document.write("큰값은"+y+"입니다.<br>");
        }
        
        function big2(x,y){ //계산->매개변수 2개 반환값 X
            if(x>y)
                return x; //return 계산결과값(변수) or 계산식
