<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4.다중if예제.html</title>
</head>
<body>
  <script>
    /*
    조건에 따라서 처리할 문장이 하나이상=>다중 if문
    =>너무 길면 실행속도가 느려진다.(ex 사다리 타기)=>switch~case
     형식) if(조건식)
            수행1
           else if(조건식2)
            수행2
           else if(조건식3)
           ,,,
           else
              수행n
    */
   //반환값->특정함수가 처리하고 처리한 값을 변수에 넣어주는 것
    let qs=prompt("당신이 좋아하는 언어를 선택하세요\n1.자바 2.자바스크립트 3.C언어")
    //조건식 1.변수의 값 체크(대소 >,<=) 2.수식=>3.조건식이 한개 이상
    //(조건식 1) &&(or ||) (조건식2) &&(or ||) 조건식3
     if((qs=="자바")||(qs==1)) // qs="문자" qs=숫자 =>qs=="1" 도 가능
        alert("당신은 자바를 좋아하시는군요");
     else if((qs=="자바스크립트")||(qs==2))  //    =>qs=="2" 도 가능 (계산하는 과정에서 상수를 문자열로 변환해줌)
        alert("당신은 자바스크립트를 선택했군요!");
     else
        alert("C언어 선택하셨군요");
        document.write("다중 if문 종료!");
  </script>  
</body>
</html>
