    <script>
        /*
        반복문=>똑같은 문장을 정해진 횟수만큼 계속해서 반복적으로 실행하는 구문
        =>while,do~while,for문을 이용
          while,do~while=>반복할 횟수가 있는경우 or 반복할 횟수가 없는경우 사용가능(ex 외부의 파일을 불러오는 경우->파일길이X)
          for문=> 반복할 횟수가 정해져 있는경우 O
         형식) while(조건식)//1)
               수행1;//2
         특징) 처음부터 조건식이 거짓=>한번도 수행이 되지 않음,조건이 만족하면 수행후 조건체크시 거짓이 될때까지 반복한다.

         do{
            수행구문;//1
         }while(조건식) 2)
         특징)처음부터 조건식이 거짓이라도=>최소 한번은 무조건 수행 조건체크시 거짓이 될때까지 반복
        */

        let i=1;//반복할 횟수를 기억할 변수
        //(2) 무한루프=>끝도없이 계속 수행이 되는 문장들=>강제 종료=>반드시 블럭처리
        /*
        while(i<=5){

        do{
            document.write("while구문 연습"+i+"<br>");
            i++; //i=i+1
        }while(i<=5); //2<=5,3<=5,4<=5,5<=5,6<=5(거짓)
