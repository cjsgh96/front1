<!DOCTYPE html>

<head>

    <title>3.Breaktest예제.html</title>
</head>
<body>
    <script>
     /*
        Break문 =>반복문(while,do~while,for)에서 특정 조건에 만족하는 break문을 만나면
                가장 가까운 반복문을 탈출하게 만들어주는 구문(=loop 탈출)
     */
        document.write("레이블이 있는 Break문(레이블이 있는 루프탈출)<p>");
            //1)    2)14)1<5  13)a=1
        //레이블명:
        A:             // 빠져나갈 루프 위에 레이블명:을 써줘야 인식이 된다.(=찾아간다.)
        for(let a=0;a<5;a++){ //outer for
            //      3)0 4)7)10) 6)b=1 9)b=2
            for(let b=0;b<5;b++){ //inner for
            //추가  
                         //조건식 break 레이블명;
                if(b==2) break A; //11) if(조건식) break; 
                document.write("a=>"+a+",b=>"+b+"<br>"); //5)a=0 b=0 8)a=0,b=1 
            }
            document.write("==================================<br>"); //12)
        }
        document.write("이중 for문 종료");
    </script>
</body>
</html>
