<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7.startest(2).html</title>
</head>
<body>
    <script>
        /*
        ***** or 세로 방향 document.write("*"+"<br>"); 하나의 for문을 써야 된다.
        규칙성=>이중 for문 행1=>별1
                          행2=별2
        *
        **
        ***
        ****
        *****
        ******
        *******
        행이 증가 별 다섯개 출력
        let a    let b
        let i    let j
        */
        /*
        a=1 b<=a
            1<=1=>2<=1(X)
        a=2 1<=2(a)->2<=2=>3<=2(X)
        a=3 1<=3(a)->2<=2=>3<=3=>4<=3(X)
        */
        for(let a=1;a<=7;a++){
            for(let b=1;b<=a;b++){
                document.write("*");
            }
            document.write("<br>");
        }           
    </script>
</body>
</html>
