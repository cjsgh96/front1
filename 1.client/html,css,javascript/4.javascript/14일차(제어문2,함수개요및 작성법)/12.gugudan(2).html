<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gugudan.html</title>
</head>
<body>
    <h3>구구단 출력 함수 만들기</h3>
    <hr>
    <script>
        /* 사용자에게 입력값 받기 */
        function getUserInput() {
            let userInput = prompt("구구단 몇 단을 원하세요");
            gugudan(userInput);
        }

        /* 구구단 기능 */
        function gugudan(n){
            let m = parseInt(n);
            if(isNaN(m) || m < 1 || m > 9){
                alert("잘못 입력하셨습니다.");
                return;
            }

            /* 구구단 출력 */
            for(let i = 1; i <= 9; i++){
                document.write(m + "x" + i + "=" + m * i + "<br>");
            }
        }

        // 사용자 입력 받기 함수 호출
        getUserInput();
    </script>
</body>
</html>
